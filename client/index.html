<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Dysarthric Speech</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand title">
            Dysarthric Speech Classifier
        </span>
    </nav>
    <main>
        <section class="container">
            <div class="d-flex flex-row align-items-center justify-content-around mt-5">
                <img src="./assets/image.svg" class="main-img" alt="..." />
                <div class="container detail-text">
                    <h2>ML based speech classifier</h2>
                    <p>Upload an audio file to check if the user has Dysarthria or not using Advanced Machine Learning Models.</p>
                </div>
            </div>
        </section>
        <form id="speech-form" class="container">
            <div class="d-flex flex-row align-items-center justify-content-between">
                <section class="my-5">
                    <h3>Upload any audio file</h3>
                        <input type="file" class="form-control-file" id="form-file" name="image" />
                    </section>
                    <div> OR </div> 
                    <section>
                        <h4>Upload a recording</h4>
                        <div id="controls">
                            <button id="recordButton">Record</button>
                            <button id="pauseButton" disabled>Pause</button>
                            <button id="stopButton" disabled>Stop</button>
                         </div>
                    </section>           
                </div>
            <input type="submit" class="btn btn-success btn-lg mt-2" id="submitBtn" />
        </form>
        <section id="results" class="container">

        </section>
    </main>
    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
    <script src="./app.js"></script>
</body>
</html>
